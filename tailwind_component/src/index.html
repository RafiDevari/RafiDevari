    <header class="bg-black text-white flex items-center justify-between px-6 py-4 md:flex-row md:items-center">

            </div>

                            <path d="M16.6,8.6L12,13.2L7.4,8.6L6,10l6,6l6-6L16.6,8.6z"></path>
